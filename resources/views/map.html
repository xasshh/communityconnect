<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div> <!-- Map Div -->

<!-- Google Maps API Script -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AlzaSyCAhX1wg0aCSCEKJl_mrgTqjkKLuiquuhY&callback=initMap"></script>


<script>
  function initMap() {
    const location = { lat: 40.7128, lng: -74.0060 }; // Coordinates for New York City

    const map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,  // Zoom level
      center: location
    });

    new google.maps.Marker({
      position: location,
      map: map,
      title: 'New York City'
    });
  }
</script>

</body>
</html>
